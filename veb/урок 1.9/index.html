<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Списки и Таблица</title>
</head>
<body>
    <!-- ЗАДАНИЕ 1: Создание списков -->

    <!-- Часть 1: Маркированный список (ul) -->
    <h2>Маркированный список</h2>
    <ul>
        <li>Яблоко</li>
        <li>Банан</li>
        <li>Апельсин</li>
        <li>Груша</li>
        <li>Киви</li>
    </ul>

    <!-- Часть 2: Нумерованный список (ol) -->
    <h2>Нумерованный список</h2>
    <ol>
        <li>Включить компьютер</li>
        <li>Открыть браузер</li>
        <li>Зайти на сайт</li>
        <li>Выполнить задание</li>
        <li>Сохранить результат</li>
    </ol>

    <!-- ЗАДАНИЕ 2: Работа с таблицами -->
    <!-- Таблица 3×3 -->
    <h2>Таблица данных</h2>
    <table border="1" cellpadding="8">
        <!-- Заголовки таблицы -->
        <tr>
            <th>Имя</th>
            <th>Возраст</th>
            <th>Город</th>
        </tr>

        <!-- Строка 1 -->
        <tr>
            <td>Алия</td>
            <td>16</td>
            <td>Алматы</td>
        </tr>

        <!-- Строка 2 -->
        <tr>
            <td>Мансур</td>
            <td>14</td>
            <td>Астана</td>
        </tr>

        <!-- Строка 3 -->
        <tr>
            <td>Диас</td>
            <td>18</td>
            <td>Шымкент</td>
        </tr>
    </table>

</body>
</html>
