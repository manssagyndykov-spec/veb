<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форма — Задание</title>
</head>
<body>

    <h2>Простая форма</h2>

    <form>

        <label>
            Имя:
            <input type="text" name="name">
        </label><br><br>

        <label>
            Электронная почта:
            <input type="email" name="email">
        </label><br><br>

        <label>
            Пароль:
            <input type="password" name="password">
        </label><br><br>

        <fieldset>
            <legend>Меня зовут Мансур</legend>

            <label>
                Комментарий:<br>
                <textarea name="comment" rows="4" cols="40"></textarea>
            </label><br><br>

            <h3>Выбор страны</h3>
            <label>
                Страна:
                <select name="country">
                    <option value="russia">Россия</option>
                    <option value="usa">США</option>
                    <option value="canada">Канада</option>
                </select>
            </label>
        </fieldset>

        <br>

        <button type="submit">Отправить</button>
        <button type="reset">Сбросить</button>

    </form>

</body>
</html>
